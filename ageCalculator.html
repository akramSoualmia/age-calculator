<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/ageCalculator.css">
    <title>template</title>
</head>
<body>
    <div class="container">
    <h1>Age Calculator</h1>
    	
    		
    		<div class="date">
    			<div class="date-item">
    				<p>day :</p> 
    				<input type="text" name="day-of-birth" minlength="1" maxlength="2" required class="input-day" placeholder="dd">
    			</div>
    			<div class="date-item">
    				<p>month :</p>
    				<input type="text" name="month-of-birth" minlength="1" maxlength="2" required class="input-month" placeholder="mm">
    			</div>
    			<div class="date-item">
    				<p>year :</p>
    				<input type="text" name="year-of-birth" minlength="1" maxlength="4" required class="input-year" placeholder="year">
    			</div>
    		</div>
    		
    		<button class="calculate-btn">calculate Age</button>
    		
    	
    	<div class="age">
    		
    	</div>

    </div>
    <script src="./assets/ageCalculator.js"></script>
</body>
</html>
